    <style>
        :root {
            --stihl-orange: #FF6600;
            --stihl-orange-hover: #e65c00;
            --stihl-grey-dark: #212121;
            --stihl-grey-medium: #444444;
            --stihl-grey-light: #f4f4f4;
            --stihl-border: #e0e0e0;
            --whatsapp-green: #25D366;
            --white: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        /* --- FUNDO DINÂMICO SURPREENDENTE --- */
        body {
            background-color: #f4f4f4;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background: 
                radial-gradient(circle at 0% 0%, rgba(255, 102, 0, 0.08) 0%, transparent 35%),
                radial-gradient(circle at 100% 100%, rgba(255, 102, 0, 0.05) 0%, transparent 35%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 1) 0%, rgba(224, 224, 224, 1) 100%);
            background-size: 200% 200%;
            animation: moveGradient 12s ease-in-out infinite alternate;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.4;
            background-image: 
                radial-gradient(var(--stihl-orange) 1px, transparent 1px),
                radial-gradient(var(--stihl-grey-dark) 1px, transparent 1px);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            animation: moveParticles 20s linear infinite;
            pointer-events: none;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        @keyframes moveParticles {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-60px) rotate(5deg); }
        }

        /* BARRA DE ROLAGEM PERSONALIZADA */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--stihl-grey-light); }
        ::-webkit-scrollbar-thumb { background: var(--stihl-orange); border-radius: 5px; }

        body { 
            font-family: 'Roboto', sans-serif; 
            margin: 0; 
            color: var(--stihl-grey-dark);
            line-height: 1.6;
        }

        /* HEADER */
        header {
            background-color: rgba(33, 33, 33, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 6px solid var(--stihl-orange);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            animation: fadeInDown 0.5s ease;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 20px;
        }

        /* --- ANIMAÇÃO DO NOME VETMAQ --- */
        header h1 { 
            color: var(--white); 
            margin: 0 0 15px 0; 
            text-transform: uppercase; 
            font-size: 2.5rem; 
            letter-spacing: -1px;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: stihlColors 6s infinite alternate; /* Adicionado */
        }

        /* O Span "MAQ" também segue a animação de forma invertida ou fixa */
        header h1 span { 
            color: var(--stihl-orange); 
            animation: stihlColorsSpan 6s infinite alternate; /* Adicionado */
        }

        @keyframes stihlColors {
            0% { color: var(--white); }
            50% { color: var(--stihl-orange); }
            100% { color: #ff9955; } /* Um tom de laranja mais claro, estilo STIHL */
        }

        @keyframes stihlColorsSpan {
            0% { color: var(--stihl-orange); }
            50% { color: var(--white); }
            100% { color: var(--stihl-orange); }
        }
        /* -------------------------------- */

        /* BUSCA */
        .search-container { 
            width: 100%; 
            max-width: 700px; 
            position: relative;
        }
        #busca {
            width: 100%; 
            padding: 15px 25px;
            border: 2px solid transparent;
            border-radius: 50px; 
            font-size: 1.1rem; 
            outline: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background: var(--white);
            transition: all 0.3s ease;
        }
        #busca:focus { 
            border-color: var(--stihl-orange);
            box-shadow: 0 0 20px rgba(255,102,0,0.3);
            transform: scale(1.02);
        }

        /* VITRINE */
        .container { max-width: 1200px; margin: 30px auto; padding: 0 15px; }
        
        .grid-produtos { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 25px; 
        }

        /* CARD */
        .card {
            background: var(--white); 
            border: 1px solid var(--stihl-border);
            border-radius: 8px; 
            padding: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; 
            flex-direction: column; 
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.6s ease forwards;
            cursor: pointer;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            padding: 2px; 
            border-radius: 8px;
            background: linear-gradient(90deg, transparent, var(--stihl-orange), transparent);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 10;
        }

        .card:hover::before {
            opacity: 1;
            animation: borderRotate 2s linear infinite;
        }

        @keyframes borderRotate {
            from { background-position: -200% 0; }
            to { background-position: 200% 0; }
        }

        .card-tag {
            content: "ORIGINAL";
            position: absolute;
            top: 10px;
            right: -30px;
            background: #2ecc71;
            color: white;
            font-size: 10px;
            font-weight: bold;
            padding: 2px 30px;
            transform: rotate(45deg);
            z-index: 2;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card:hover { 
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            transform: translateY(-12px) scale(1.02);
            border-color: transparent;
        }

        .img-wrapper {
            width: 100%;
            height: 200px;
            overflow: hidden; 
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .card img { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.05));
        }

        .card:hover img { 
            transform: scale(1.15);
        }

        .card h3 { 
            margin: 0 0 10px 0; 
            color: var(--stihl-grey-dark); 
            font-size: 1.1rem; 
            text-transform: uppercase;
            font-weight: 700;
            height: 45px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card .preco { 
            color: var(--stihl-orange); 
            font-size: 1.4rem; 
            font-weight: 900; 
            margin-bottom: 15px; 
            display: block;
            letter-spacing: -0.5px;
        }

        .btn-negociar {
            background: var(--stihl-orange);
            color: white;
            border: none;
            padding: 14px;
            cursor: pointer;
            font-weight: 700;
            border-radius: 6px;
            font-size: 0.9rem;
            width: 100%;
            text-transform: uppercase;
            transition: all 0.3s;
            box-shadow: 0 4px 0 #d35400;
            position: relative;
            z-index: 15;
        }
        .btn-negociar:hover { 
            background: var(--stihl-orange-hover); 
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #d35400;
            letter-spacing: 1px;
        }
        .btn-negociar:active { 
            transform: translateY(2px);
            box-shadow: 0 2px 0 #d35400;
        }

        @media (max-width: 600px) {
            header h1 { font-size: 1.8rem; }
            .grid-produtos { grid-template-columns: repeat(2, 1fr); gap: 12px; }
            .card { padding: 12px; }
            .img-wrapper { height: 130px; }
            .card h3 { font-size: 0.85rem; height: 35px; }
            .card .preco { font-size: 1.1rem; }
            .btn-negociar { font-size: 0.7rem; padding: 10px 5px; box-shadow: 0 2px 0 #d35400; }

        .modal-content {

    const vitrine = document.getElementById('vitrine');
    const campoBusca = document.getElementById('busca');
    const modal = document.getElementById('modal-galeria');

    function irParaWhats(nomeProduto) {
        const numero = "5597991840894";
        const mensagem = encodeURIComponent(`Olá! Gostaria de consultar o preço e disponibilidade do produto: ${nomeProduto}.`);
        window.open(`https://wa.me/${numero}?text=${mensagem}`, '_blank');
    }

    function renderizar(lista) {
        vitrine.innerHTML = "";
        lista.forEach(p => {
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => abrirGaleria(p);
            card.innerHTML = `
                <div class="card-tag">ORIGINAL</div>
                <div class="img-wrapper">
                    <img src="${p.fotos[0]}" loading="lazy" onerror="this.src='https://via.placeholder.com/280x200?text=STIHL'">
                </div>
                <div>
                    <h3>${p.nome}</h3>
                    <span class="preco">${p.preco}</span>
                </div>
                <button class="btn-negociar" onclick="event.stopPropagation(); irParaWhats('${p.nome}')">Negociar</button>
            `;
            vitrine.appendChild(card);
        });
    }

    function abrirGaleria(p) {
        document.getElementById('img-principal').src = p.fotos[0];
        document.getElementById('modal-titulo').innerText = p.nome;
        document.getElementById('btn-whats-modal').onclick = () => irParaWhats(p.nome);
        modal.style.display = "flex";
        document.body.style.overflow = "hidden";
    }

    function fecharModal() { 
        modal.style.display = "none"; 
        document.body.style.overflow = "auto";
    }

    campoBusca.addEventListener('input', (e) => {
        const termo = e.target.value.toLowerCase();
        renderizar(produtos.filter(p => p.nome.toLowerCase().includes(termo)));
    });

    renderizar(produtos);
</script>
