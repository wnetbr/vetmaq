    <style>
        :root {
            --stihl-orange: #ff6600;
            --stihl-grey: #444444;
            --dark: #1a1a1a;
            --white: #ffffff;
        }

        body { font-family: 'Arial Black', sans-serif; margin: 0; background-color: #f0f0f0; }

        /* HEADER */
        header {
            background-color: var(--dark);
            border-bottom: 5px solid var(--stihl-orange);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        header h1 { color: var(--white); margin: 0; text-transform: uppercase; font-size: 2.2rem; }
        header h1 span { color: var(--stihl-orange); }

        .search-container { width: 90%; max-width: 600px; }
        #busca {
            width: 100%; padding: 12px 20px;
            border: 2px solid var(--stihl-grey);
            border-radius: 25px; font-size: 1rem; outline: none;
        }

        /* VITRINE */
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .grid-produtos { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }

        .card {
            background: var(--white); padding: 15px;
            border-bottom: 4px solid #ddd; transition: 0.3s;
            display: flex; flex-direction: column; text-align: center; cursor: pointer;
        }

        .card:hover { border-color: var(--stihl-orange); transform: translateY(-5px); }
        .card img { width: 100%; height: 180px; object-fit: contain; background: #fff; }
        .card h3 { margin: 10px 0; color: var(--dark); font-size: 0.9rem; height: 40px; overflow: hidden; }
        .card .preco { color: var(--stihl-orange); font-size: 1.2rem; font-weight: bold; margin-bottom: 10px; }

        /* MODAL GALERIA */
        #modal-galeria {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000;
            justify-content: center; align-items: center;
        }

        .modal-content {
            background: white; padding: 20px; max-width: 600px;
            width: 90%; position: relative; border-radius: 8px; text-align: center;
        }

        .fechar-modal { position: absolute; top: -40px; right: 0; color: white; font-size: 35px; cursor: pointer; }
        #img-principal { width: 100%; height: 350px; object-fit: contain; }
        .thumbnails { display: flex; gap: 10px; justify-content: center; margin-top: 15px; overflow-x: auto; }
        .thumbnails img { width: 60px; height: 60px; object-fit: cover; cursor: pointer; border: 2px solid #eee; }
        .thumbnails img.active { border-color: var(--stihl-orange); }

        footer { background: var(--dark); color: white; text-align: center; padding: 20px; margin-top: 40px; }
    </style>

    const vitrine = document.getElementById('vitrine');
    const campoBusca = document.getElementById('busca');
    const modal = document.getElementById('modal-galeria');

    // Função para abrir o WhatsApp
    function irParaWhats(nomeProduto) {
        const numero = "5597991840894";
        const mensagem = encodeURIComponent(`Olá! Tenho interesse no produto: ${nomeProduto}. Gostaria de mais informações.`);
        window.open(`https://wa.me/${numero}?text=${mensagem}`, '_blank');
    }

    function renderizar(lista) {
        vitrine.innerHTML = "";
        lista.forEach(p => {
            const card = document.createElement('div');
            card.className = 'card';
            // Clique no card abre a galeria
            card.onclick = () => abrirGaleria(p);
            
            card.innerHTML = `
                <img src="${p.fotos[0]}" onerror="this.src='https://via.placeholder.com/250x200?text=Imagem+Indisponível'">
                <h3>${p.nome}</h3>
                <p class="preco">${p.preco}</p>
                <button onclick="event.stopPropagation(); irParaWhats('${p.nome}')" style="background:var(--stihl-orange); color:white; border:none; padding:10px; cursor:pointer; font-weight:bold; border-radius: 5px;">NEGOCIAR</button>
            `;
            vitrine.appendChild(card);
        });
    }

    function abrirGaleria(p) {
        document.getElementById('img-principal').src = p.fotos[0];
        document.getElementById('modal-titulo').innerText = p.nome;
        
        // Configura o botão do modal também
        document.getElementById('btn-whats-modal').onclick = () => irParaWhats(p.nome);

        const thumbs = document.getElementById('modal-thumbs');
        thumbs.innerHTML = "";
        
        p.fotos.forEach((f, i) => {
            const t = document.createElement('img');
            t.src = f;
            t.onclick = (e) => {
                e.stopPropagation();
                document.getElementById('img-principal').src = f;
            };
            thumbs.appendChild(t);
        });
        modal.style.display = "flex";
    }

    function fecharModal() { modal.style.display = "none"; }
    window.onclick = (e) => { if(e.target == modal) fecharModal(); };

    campoBusca.addEventListener('input', (e) => {
        const termo = e.target.value.toLowerCase();
        renderizar(produtos.filter(p => p.nome.toLowerCase().includes(termo)));
    });
